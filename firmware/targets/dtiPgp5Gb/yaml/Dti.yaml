  class: MMIODev
  description: DigFpga 
  size: 0x100000000 # 4GB of address space
  ########
  children:
  ########
    DtiCore:
      <<: *DtiCore
      at:
        offset: 0x00000000
    ##################################################     
    DtiReg:
      <<: *DtiReg
      at:
        offset: 0x80000000 
    ##################################################     
    DtiUs:
      <<: *DtiDsPgp5Gb
      at:
        offset: 0x90000000 
        stride: 0x100
        nelms: 1
    ##################################################     
    DtiDs:
      <<: *DtiDsPgp5Gb
      at:
        offset: 0x90000100 
        stride: 0x100
        nelms: 1
    ##################################################     
