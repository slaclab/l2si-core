#schemaversion 3.0.0
#once HSRepeater.yaml
#include HSChannel.yaml

HSRepeater: &HSRepeater
  name: HSRepeater
  class: MMIODev
  configPrio: 1
  description: High speed digital repeater
  size: 0x00010000
  ############
  children:
  ############
    ##################################################
    DeviceAddr:
      class: IntField
      at:
        offset: 0x0000
      sizeBits: 7
      mode: RO
      description: Device address readback
    ##################################################
    PwdnChannels:
      class: IntField
      at:
        offset: 0x0004
      sizeBits: 8
      mode: RW
      description: Power down per channel
    ##################################################
    OverridePwdn:
      class: IntField
      at:
        offset: 0x0008
      sizeBits: 6
      mode: RW
      description: Overrride power down
    ##################################################
    SlaveRegCtrl:
      class: IntField
      at:
        offset: 0x0018
      sizeBits: 1
      lsBit: 3
      mode: RW
      description: Enable slave register write
    ##################################################
    SigDetMonitor:
      class: IntField
      at:
        offset: 0x0028
      sizeBits: 8
      mode: RO
      description: Signal detect monitor
    ##################################################
    CH0:
      <<: *HSChannel
      at:
        offset: 0x0034
    ##################################################
    CH1:
      <<: *HSChannel
      at:
        offset: 0x0050
    ##################################################
    CH2:
      <<: *HSChannel
      at:
        offset: 0x006C
    ##################################################
    CH3:
      <<: *HSChannel
      at:
        offset: 0x0088
    ##################################################
    SigDetControl:
      class: IntField
      at:
        offset: 0x00A0
      sizeBits: 8
      mode: RW
      description: Signal detect control
    ##################################################
    CH4:
      <<: *HSChannel
      at:
        offset: 0x00A8
    ##################################################
    CH5:
      <<: *HSChannel
      at:
        offset: 0x00C4
    ##################################################
    CH6:
      <<: *HSChannel
      at:
        offset: 0x00E0
    ##################################################
    CH7:
      <<: *HSChannel
      at:
        offset: 0x00FC
    ##################################################
    DeviceID:
      class: IntField
      at:
        offset: 0x0144
      sizeBits: 8
      mode: RO
      description: Device ID
    ##################################################

